<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <title>Order Summary Component</title>

    </head>
<body>
    <header></header>

    <div class="main-container-parent">
        <div class="main-container">
            <main>
                <div class="card">
        
                    <div class="hero-container">
                        <img src="./img/illustration-hero.svg" alt="equ" class="hero">
                    </div>
        
                    
                    <div class="h2_p_anual_submits-container">
                        
                        <div class="h2_p">
                            <h2 class="h2">
                                Order Summary
                            </h2>
                            <p>
                                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                            </p>
            
                        </div>
                        
                            
                
            
                        <div class="annual-plan-parent">
                            <div class="songico_annualplan_price">
                                <div class="songico">
                                    <img src="./img/icon-music.svg" alt="Current Price">
                                </div>
                                <div class="annualplan_price">
                                    <span class="annualplan">Annual Plan</span>
                                    <span class="price">$59.99/year</span>
                                </div>
                            </div>
                            <a href="#" id="change">Change</a>
                        </div> 
                        
                        
                        <div class="proceed_cancel">
                            <input type="submit" value="Proceed to Payment" id="proceed">
                            <input type="submit" value="Cancel Order" id="cancel">
                        </div>
                    </div>
                </div>
            </main>
            
            <div class="start">
                <span class="powered">
                    Powered by
                </span>
                <a href="https://www.linkedin.com/in/giorgi-datuashvili-63b360252/" class="george" target="_blank">George</a>
            </div>
        </div>
    </div>

    <footer></footer>


    

    <script src="./script.js"></script>
</body>
</html>
